<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head> 
<body>
    <div class="container">
        <div class="row">
            <div class="card p-3 col-md-8 offset-2">
                <h1 class="text-center">Smart Login System</h1>
                <div class="inputs">
                    <input type="text" id="name" placeholder="Enter Your Name" class= "form-control w-100 p-1">
                </div>
                <div class="inputs">
                  
                    <input type="email" id="mailforsignup" placeholder="Enter Your Email" class= "form-control w-100 p-1">
                </div>
                <div class="inputs">
                    
                    <input type="password" id="passforsignup" placeholder="Enter Your Password" class= "form-control w-100 p-1">
                </div>
                <p class="messagetext text-center m-1"></p>
                <button id="signup" class="btn btn-outline-info  my-2" >Sign Up</button>
                <p class="text-center">You Have An Account?<a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
